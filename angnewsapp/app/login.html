<html>
    <head>
        <script src = "js/categoryController.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <title>Login Form</title>
    </head>
    <body>
        <div class = "container" ng-controller="loginCtrl">
            <h3 align="center">LOGIN</h3><br>
                <div class = "form-group">
                    <label class = "control-label col-sm-2">Email:</label>
                        <div class = "col-sm-10">
                                <input class = "form-control" type = "email" ng-model = "mail" placeholder="someone@example.com" required>
                        </div>
                </div>
                <div class = "form-group">
                    <label class = "control-label col-sm-2">Password:</label>
                        <div class = "col-sm-10">
                            <input class = "form-control" type="password" ng-model="pswd" placeholder="Password here..." required>
                        </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <input type="checkbox"> Remember me
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class = "btn btn-success btn-block" ng-click = "submit()">Login</button>
                    </div>
                </div>
        </div>
    </body>
</html>
