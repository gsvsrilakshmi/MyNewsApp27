<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src = "js/angular.js"></script>
        <script src = "js/angular-route.min.js"></script>
        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src = "js/categoryController.js"></script>

    </head>
    <body ng-app="news_app">

        <div class = "container-fluid">
            <button class = "btn btn-primary btn-lg" ng-click ="goToLogin()">Home</button>
            <button class = "btn btn-primary btn-lg" ng-click="addNews()">Add News</button>
        </div>
        <div ng-controller="categoryCtrl as c">

                <div class="container-fluid">
                    <div class="col-sm-4">
                        <div class = "btn-group-vertical">
                            <div id='display' class="col-sm-offset-2 col-sm-10">
                                <button class="btn btn-success btn-lg" name = "button" ng-repeat="k in c.getKeys()" ng-click = "newsDisplay()">{{k}}</button>
                            </div>

                        </div>
                    </div>
                </div>
        </div>
    </body>
</html>
