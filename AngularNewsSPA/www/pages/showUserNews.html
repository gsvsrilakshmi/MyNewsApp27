<div ng-controller = "showNewsCtrl">
    <button class = "btn btn-primary btn-lg" ng-click ="goAddNews()">Back</button>
    <button class = "btn btn-primary btn-lg" ng-click ="logout()">Logout</button>
    <h2>News Article:</h2>
    <div ng-repeat = "iNews in news_article track by $index">
        <div class="container-fluid">
            <div>{{iNews.headline}}</div>
            <div>{{iNews.date}}</div>
            <div>{{iNews.description}}</div>
            <div>{{iNews.reporter}}</div>
            <div><img ng-show = "iNews.image" ng-src = "{{iNews.image}}"/></div>
        </div>
    </div>
</div>
