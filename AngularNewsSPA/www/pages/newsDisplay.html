
<div ng-controller="newsdisplayCtrl">
    <span style = "color: green" ng-if = "online">You are online!</span>
    <span style="color: red" ng-if = "!online">You are offline!</span>
    <hr>
    <button class = "btn btn-primary btn-lg" ng-click ="goToLogin()">Home</button>
    <button class = "btn btn-primary btn-lg" ng-click ="goTocategory()">Back</button>
    <div ng-repeat="news in newsText.channel.item">
        <div class = "row">
            <div ng-if = "news.thumbnail">
                <div><img class = "imgInNews" src = "{{news.thumbnail.url}}" /></div>
            </div>
            <div class = "newsTitle">{{news.title}}</div>
            <!--var date1 = new Date(news.pubDate);-->
            <div>{{news.pubDate | date: 'medium' : +1030}}</div>
            <div>{{news.description}}</div>
        </div>
    </div>
</div>
