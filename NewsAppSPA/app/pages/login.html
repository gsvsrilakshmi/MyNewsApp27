<div class = "container" ng-controller="loginCtrl">
<div class="col-sm-6">
    <!-- FORM ============ -->
    <h3>NEWS 24/7</h3>


    <form name="userForm" ng-submit="submitForm()">
        <h4>LOGIN</h4>
        <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
            <label>Email</label>
            <input type="email" name="email" class="form-control" ng-model="user.email" required>
            <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>
        </div>

        <div class="form-group" ng-class="{ 'has-error' : userForm.username.$invalid && !userForm.username.$pristine }">
            <label>Password</label>
            <input type="password" name="password" class="form-control" ng-model="user.password" ng-minlength="6" ng-maxlength="15" required>
            <p ng-show="userForm.password.$error.minlength" class="help-block">Password is too short.</p>
            <p ng-show="userForm.password.$error.maxlength" class="help-block">Password must be in between 6 and 15.</p>
        </div>

        <div class="form-group">
            <div class="col-sm-10">
                <div class="checkbox">
                    <input type="checkbox"> Remember me
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Submit</button>

    </form>
</div>
</div>
